<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Page Content -->
<div class="container">
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

        <th:block th:fragment="content">

            <h1 class="mt-4">Product Register Page</h1>

            <form th:action="@{/restaurant/register}" th:method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" name="pname" placeholder="Enter Title">
                </div>

                <div class="form-group">
                    <label>Product Cost</label>
                    <input type="text" class="form-control" name="pcost" placeholder="Enter Cost">
                </div>

                <div class="form-group fileForm">
                    <label>Image Files</label>
                    <div class="custom-file">
                        <input name="uploadFiles" type="file" class="custom-file-input files" id="fileInput" multiple>
                        <label class="custom-file-label" data-browse="Browse"></label>
                    </div>
                </div>
                <div class="box">

                </div>

                <style>
                    .uploadResult {
                        width: 100%;
                        background-color: gray;
                        margin-top: 10px;
                    }

                    .uploadResult ul {
                        display: flex;
                        flex-flow: row;
                        justify-content: center;
                        align-items: center;
                        vertical-align: top;
                        overflow: auto;
                    }

                    .uploadResult ul li {
                        list-style: none;
                        padding: 10px;
                        margin-left: 2em;
                    }

                    .uploadResult ul li img {
                        width: 100px;
                    }
                </style>

                <div class="uploadResult">
                    <ul>

                    </ul>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
                <!--
                <button type="submit" class="btn btn-primary">Submit</button>
                -->
            </form>

            <script th:inline="javascript">
                $(document).ready(function(e){
                    var regex = new RegExp("(.*?)\.(exe|sh|zip|alz|tiff)$");
                    var maxSize = 10485760; //10MB

                    function checkExtension(fileName, fileSize){

                        if(fileSize >= maxSize){
                            alert("파일 사이즈 초과");
                            return false;
                        }

                        if(regex.test(fileName)){
                            alert("해당 종류의 파일은 업로드할 수 없습니다.");
                            return false;
                        }
                        return true;
                    }

                    $(".custom-file-input").on("change", function() {

                        var fileName = $(this).val().split("\\").pop();
                        $(this).siblings(".custom-file-label").addClass("selected").html(fileName);

                        var formData = new FormData();

                        var inputFile = $(this);

                        var files = inputFile[0].files;

                        var appended = false;

                        for (var i = 0; i < files.length; i++) {

                            if (!checkExtension(files[i].name, files[i].size)) {
                                return false;
                            }

                            console.log(files[i]);
                            formData.append("uploadFiles", files[i]);
                            appended = true;
                        }

                        //upload를 하지 않는다.
                        if (!appended) {
                            return;
                        }

                        for (var value of formData.values()) {
                            console.log(value);
                        }

                        //실제 업로드 부분
                        //upload ajax
                        $.ajax({
                            url: '/uploadAjax',
                            processData: false,
                            contentType: false,
                            data: formData,
                            type: 'POST',
                            dataType: 'json',
                            success: function (result) {
                                console.log(result);
                                showResult(result);
                            },
                            error: function (jqXHR, textStatus, errorThrown) {
                                console.log(textStatus);
                            }
                        }); // $.ajax
                    }); // end change event

                    function showResult(uploadResultArr){

                        var uploadUL = $(".uploadResult ul");

                        var str ="";

                        $(uploadResultArr).each(function(i, obj) {

                            str += "<li data-name='" + obj.fileName + "' data-path='"+obj.folderPath+"' data-uuid='"+obj.uuid+"'>";
                            str + " <div>";
                            str += "<button type='button' data-file=\'" + obj.imageURL + "\' "
                            str += "class='btn-warning btn-sm'>X</button><br>";
                            str += "<img src='/display?fileName=" + obj.thumbnailURL + "'>";
                            str += "</div>";
                            str + "</li>";
                        });

                        uploadUL.append(str);
                    }
                }); // document ready;
            </script>
        </th:block><!-- thc:fragment="content" -->
    </th:block> <!-- th:replace-->
</div>
