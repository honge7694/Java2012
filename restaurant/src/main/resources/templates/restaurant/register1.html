<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Page Content -->
<div class="container">
    <th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

        <th:block th:fragment="content">

            <h1 class="mt-4">Product Register Page</h1>

            <form th:action="@{/restaurant/register}" th:method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Product Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Enter Title">
                </div>

                <div class="form-group">
                    <label>Product Cost</label>
                    <input type="text" class="form-control" name="cost" placeholder="Enter Cost">
                </div>

                <div class="form-group">
                    <input name="uploadFiles" type="file" multiple>
                </div>

                <p></p>

                <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                <!--
                <button type="submit" class="btn btn-primary">Submit</button>
                -->
            </form>
        </th:block><!-- thc:fragment="content" -->
    </th:block> <!-- th:replace-->
</div>
<script th:inline="javascript">
    $('.uploadBtn').click(function(){

        var formData = new FormData();

        var inputFile = $("input[type='file']");

        var files = inputFile[0].files;

        for(var i = 0; i < files.length; i++){
            console.log(files[i]);
            formData.append("uploadFiles", files[i]);
        }
    });
</script>
</html>
