<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- Page Content -->
<div class="container">
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">Product Register Page</h1>

        <form th:action="@{/guestbook/register}" th:method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label>Product Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter Title">
            </div>

            <div class="form-group">
                <label>Product Cost</label>
                <input type="text" class="form-control" name="cost" placeholder="Enter Cost">
            </div>

            <input name="uploadFiles" type="file" multiple>

            <p></p>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </th:block><!-- thc:fragment="content" -->
</th:block> <!-- th:replace-->
</div>
</html>
