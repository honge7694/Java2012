<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>리스트 연습</h1>
    <!-- 각각의 리스트 항목은 한 행을 모두 차지. -->
    <h3>순서 있는 리스트</h3>
    <ol>
        <li>사과</li>
        <li>딸기</li>
        <li>배</li>
        <li>복숭아</li>
    </ol>
    <h3>순서 없는 리스트</h3>
    <ul>
        <li>축구</li>
        <li>배구</li>
        <li>농구</li>
    </ul>

</body>
</html>
