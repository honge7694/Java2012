<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.getElementById("exam").innerHTML = "변경 후";
        }

        function myFunction2(){
            document.getElementById("exam").innerHTML = "변경 전";
        }
    </script>
</head>
<body>
    <h1>자바스크립트 연습</h1>
    <p id="exam">변겅 전</p>
    <button type = "button" onclick="myFunction();">변경</button> 
    <button onclick="myFunction2();">되돌리기</button> 
    <!-- input type = button 은 form 태그 필요해서 귀찮아진다.-->
</body>
</html>
