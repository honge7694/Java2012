<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>테이블 다루기</h1>
    <table border="1">
        <tr>
            <td>테이블</td>
            <td>테이블</td>
            <td>테이블</td>
            <td>테이블</td>
        </tr>

        <tr>
            <td>테이블</td>
            <td>테이블</td>
            <td>테이블</td>
            <td>테이블</td>
        </tr>

        <tr>
            <td>테이블</td>
            <td>테이블</td>
            <td>테이블</td>
            <td>테이블</td>
        </tr>
    </table>


    <h1>셀 병합</h1>
    <table border = "1">
        <tr>
            <td colspan="2">테이블</td>
            
            <td>테이블</td>
            <td>테이블</td>
        </tr>

        <tr>
            <td rowspan="2">테이블</td>
            <td>테이블</td>
            <td>테이블</td>
            <td>테이블</td>
        </tr>

        <tr>
            <td colspan="3">테이블</td>
        </tr>
    </table>
</body>
</html>
