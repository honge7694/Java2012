<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>

    <script>
    window.onload = function(){
        var input_1 = document.querySelectorAll('input')[0]; // 명칭이 부여되어있지않은 것에 접근할 때 씀.
        var input_2 = document.querySelectorAll('input')[1];

        input_1.onkeydown = function(){ //키보드를 누르는 순간 발생하는 이벤트 처리
            if(input_1.value.length >= 6){ // 입력된 문자열이 6개 이상일 경우
                input_2.focus(); // 두번째 입력상자에 커서를 이동시킴.
            }
        };

        input_2.onkeydown = function(event){
           var event = event || window.event; // 키 입력을 감지
           if(event.keyCode == 8 && input_2.value.length == 0){ // 입력상자에 내용이 없고 백스페이스를 눌렀을 경우
                input_1.focus();
           }
        };
    };
    
    </script>
</head>
<body>
    <input type="text" maxlength="6"> -
    <input type="text" maxlength="7">
</body>
</html>
