<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function(){
            $('h1').click(function(){
                alert('hello');
            });

            $('div').css({
                float : 'left',
                width : '100px',
                height : 100,
                background : 'red'
            })

            $('div').click(function(){
                alert('div 클릭했습니다.');
            });

            $('h1').hover(function(){ // 해당 객체의 영역에 진입할 때 처리할 내용 작성
                $('h1').css({
                    backgroundColor : 'red',
                    color : 'white'
                });
            }, function(){ // 해당 객체의 영역을 벗어날 때 처리할 내용 작성
                $('h1').css({
                    backgroundColor : '',
                    color : ''
                })
            });
        });
    </script>
</head>
<body>
    <h1>click</h1>
    <div>안녕</div>
</body>
</html>
