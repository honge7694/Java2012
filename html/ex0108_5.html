<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src = 'https://code.jquery.com/jquery-3.5.1.min.js'></script>
    <script>
        $(document).ready(function() { // 현재페이지가 최초 실행될 때 처리할 내용을 작성 jquery
            $('h1').css('color', 'red');
        });
        
    </script>
</head>
<body>
    <h1>JQuery 연습</h1>
    <h1>JQuery 연습</h1>
    <h1>JQuery 연습</h1>
</body>
</html>
